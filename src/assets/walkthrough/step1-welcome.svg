<svg width="2500" height="1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="2500" height="1100" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="2500" height="80" fill="#0070f3"/>
  <text x="1250" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Data Transfer Compliance Tool
  </text>
  
  <!-- Navigation -->
  <rect x="0" y="80" width="2500" height="60" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="100" y="115" fill="#333" font-family="Arial, sans-serif" font-size="16">Home</text>
  <text x="200" y="115" fill="#0070f3" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Guidance</text>
  <text x="300" y="115" fill="#333" font-family="Arial, sans-serif" font-size="16">Administration</text>
  
  <!-- Main Content Area -->
  <rect x="100" y="200" width="2300" height="800" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <!-- Welcome Message -->
  <text x="1250" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Welcome to the Guidance Walkthrough
  </text>
  
  <text x="1250" y="400" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="20">
    This walkthrough will guide you through the complete workflow
  </text>
  
  <text x="1250" y="430" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="20">
    for determining data transfer compliance requirements.
  </text>
  
  <!-- Workflow Steps -->
  <g transform="translate(300, 500)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 1: Information Category</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Select ED or CID</text>
  </g>
  
  <g transform="translate(750, 500)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 2: Data Subject Type</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Choose data subjects</text>
  </g>
  
  <g transform="translate(1200, 500)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 3: Countries</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Select countries</text>
  </g>
  
  <g transform="translate(1650, 500)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 4: Entities</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Choose entities</text>
  </g>
  
  <g transform="translate(300, 620)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 5: Transfer Location</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Specify location</text>
  </g>
  
  <g transform="translate(750, 620)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 6: Recipient Type</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Define recipients</text>
  </g>
  
  <g transform="translate(1200, 620)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 7: Results</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Review guidance</text>
  </g>
  
  <g transform="translate(1650, 620)">
    <rect x="0" y="0" width="400" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Step 8: Complete</text>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Finish walkthrough</text>
  </g>
  
  <!-- Call to Action -->
  <rect x="950" y="800" width="600" height="80" fill="#0070f3" rx="8"/>
  <text x="1250" y="850" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Click "Start Walkthrough" to Begin
  </text>
  
  <!-- Walkthrough Button (top right) -->
  <rect x="2200" y="160" width="180" height="40" fill="#0070f3" rx="6"/>
  <text x="2290" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Guidance Walkthrough
  </text>
</svg> 